<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="css/styles.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="changeTheme" id="changeTheme"/>
            <label for="changeTheme">
                <i class="bi bi-brightness-low"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="cardImage">
                <span>Nike</span>
                <img src="img/tenis.png" alt="">
            </div>
            <div class="cardDetails">
                <h2>Tenis Nike</h2>
                <p class="subtitle">More comfortable</p>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, molestias exercitationem 
                    delectus temporibus eos soluta harum quam omnis molestiae, 
                    officia dolorum impedit sequi tenetur, dolor expedita repudiandae quis quo nostrum?
                </p>
                <div class="priceContainer">
                    <span class="price">$299.99</span>
                    <button class="btn">to buy</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
